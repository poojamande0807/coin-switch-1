<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes yellowBackground1 {
            0%, 100% { background-color: transparent; }
            10%, 40% { background-color: rgb(177, 74, 10); }
        }

        @keyframes yellowBackground3 {
            0%, 100% { background-color: transparent; }
            30%, 60% { background-color: rgb(177, 74, 10); }

        @keyframes yellowBackground4 {
            0%, 100% { background-color: transparent; }

        .icon-wrapper {
            transition: transform 0.2s ease-in-out;
            padding: 10px;
        }

        .icon-wrapper-1 {
            animation: yellowBackground1 3s infinite;
        }

        .icon-wrapper-3 {
            animation: yellowBackground3 1s infinite;
        }

        .icon-wrapper-4 {
            animation: yellowBackground4 2s infinite;
        }

        .text-wrapper {
            transition: color 0.3s ease-in-out;
        }


        .card:hover .icon-wrapper {
            transform: scale(1.1);
        }

        .card:hover .text-wrapper {
            color: #5a67d8; 
        }

        .card p {
            line-height: 1.5;
        }
    </style>
</head>
